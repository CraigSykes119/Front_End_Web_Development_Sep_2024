<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styled Links and Text</title>
  <style>
    body {
      background-color: white;
      color: black;
      font-family: Arial, Helvetica, sans-serif;
    }
    a {
      text-decoration: none;
      color: black;
    }
    .new {
      font-weight: bold;
      font-style: italic;
    }
  </style>
</head>
<body>
  <p>This is a<a href="https://www.ucd.ie/professionalacademy/findyourcourse/front-end-web-development/">anchor element</a>.</p>
  <p class="new">This paragraph uses the new class.</p>
</body>
</html>
