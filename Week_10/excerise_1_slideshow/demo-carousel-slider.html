<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unit 9 Demo - Carousel Slider</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <h1>Unit 9 Demo - Carousel Slider</h1>
  <section class="component-carousel">
    <div id="carousel-container" class="carousel-container">
      <div class="slider-carousel">
        <div class="slide main">
          <img src="https://images.pexels.com/photos/2325447/pexels-photo-2325447.jpeg" alt="Hot air ballons" />
          <div class="image-text">
            <h3>Image 1</h3>
            <p>Subtitle text</p>
          </div>
        </div>
        <div class="slide">
          <img src="https://images.pexels.com/photos/886521/pexels-photo-886521.jpeg" alt="Green thumbs image" />
          <div class="image-text">Image 2</div>
        </div>
        <div class="slide">
          <img src="https://images.pexels.com/photos/1133957/pexels-photo-1133957.jpeg" alt="bird flying to flower" />
          <div class="image-text">Image 3</div>
        </div>
        <div class="slide">
          <img src="https://images.pexels.com/photos/158063/bellingrath-gardens-alabama-landscape-scenic-158063.jpeg" alt="Trees near a body of water" />
          <div class="image-text">Image 4</div>
        </div>
        <div class="slide">
          <img src="https://images.pexels.com/photos/247599/pexels-photo-247599.jpeg" alt="view of rice paddy" />
          <div class="image-text">Image 5</div>
        </div>
        <div class="navigation-buttons">
          <a class="previous">❮</a>
          <a class="next">❯</a>        
        </div>
      </div>
      <!-- Navigation Dots-->
      <div class="navigation-dot-container">
      </div>
    </div>
  </section>
  <script src="js/main.js"></script>
</body>
</html>
