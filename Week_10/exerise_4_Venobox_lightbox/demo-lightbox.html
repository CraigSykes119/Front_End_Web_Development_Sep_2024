<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VenoBox Lightbox Gallery</title>
    <!-- VenoBox CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/venobox/venobox.min.css" />
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <h1>VenoBox Lightbox Gallery</h1>
    <section class="venobox-gallery">
      <div class="image-container">
        <!-- Use VenoBox for each image -->
        <a class="venobox" data-gall="gallery" href="images/img1.jpg">
          <img src="images/img1.jpg" alt="Image 1">
        </a>
        <a class="venobox" data-gall="gallery" href="images/img2.jpg">
          <img src="images/img2.jpg" alt="Image 2">
        </a>
        <a class="venobox" data-gall="gallery" href="images/img3.jpg">
          <img src="images/img3.jpg" alt="Image 3">
        </a>
        <a class="venobox" data-gall="gallery" href="images/img4.jpg">
          <img src="images/img4.jpg" alt="Image 4">
        </a>
        <a class="venobox" data-gall="gallery" href="images/img5.jpg">
          <img src="images/img5.jpg" alt="Image 5">
        </a>
        <a class="venobox" data-gall="gallery" href="images/img6.jpg">
          <img src="images/img6.jpg" alt="Image 6">
        </a>
        <a class="venobox" data-gall="gallery" href="images/img7.jpg">
          <img src="images/img7.jpg" alt="Image 7">
        </a>
        <a class="venobox" data-gall="gallery" href="images/img8.jpg">
          <img src="images/img8.jpg" alt="Image 8">
        </a>
        <a class="venobox" data-gall="gallery" href="images/img9.jpg">
          <img src="images/img9.jpg" alt="Image 9">
        </a>
        <a class="venobox" data-gall="gallery" href="images/img10.jpg">
          <img src="images/img10.jpg" alt="Image 10">
        </a>
        <a class="venobox" data-gall="gallery" href="images/img11.jpg">
          <img src="images/img11.jpg" alt="Image 11">
        </a>
        <a class="venobox" data-gall="gallery" href="images/img12.jpg">
          <img src="images/img12.jpg" alt="Image 12">
        </a>
        <a class="venobox" data-gall="gallery" href="images/img13.jpg">
          <img src="images/img13.jpg" alt="Image 13">
        </a>
        <a class="venobox" data-gall="gallery" href="images/img14.jpg">
          <img src="images/img14.jpg" alt="Image 14">
        </a>
        <a class="venobox" data-gall="gallery" href="images/img15.jpg">
          <img src="images/img15.jpg" alt="Image 15">
        </a>
      </div>
    </section>

    <!-- VenoBox JS -->
    <script src="https://cdn.jsdelivr.net/npm/venobox/venobox.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
